<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmová databáze</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="Filmová databáze" /></a>
            </div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Domů</a></li>
                <li><a href="watchlist.html">Watchlist</a></li>
                <li><a href="doporuceni.html">Doporučení</a></li>
                <li><a href="recenze.html">Recenze</a></li>
                <li><a href="o_nas.html">O nás</a></li>
            </ul>
        </nav>
    </header>

    <main class="intro">
        <video autoplay muted loop id="background-video">
            <source src="video (1).mp4" type="video/mp4">
            Váš prohlížeč nepodporuje video.
        </video>
        <div class="content">
            <h1>Vítejte ve Filmové databázi</h1>
            <p>Objevte svět filmů na míru.</p>
            <a href="doporuceni.html" class="btn">Začít</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Filmová databáze. Adéla Chaloupková.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('mobile-menu');
            const navList = document.querySelector('.nav-list');

            if (menuToggle && navList) {
                menuToggle.addEventListener('click', () => {
                    navList.classList.toggle('active');
                    menuToggle.classList.toggle('open');
                });
            } else {
                console.error('Menu toggle or nav list not found!');
            }
        });
    </script>
</body>
</html>
